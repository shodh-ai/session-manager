apiVersion: v1
kind: ConfigMap
metadata:
  name: session-manager-templates
  namespace: default
  labels:
    app: session-manager
  annotations:
    # Updating this ConfigMap will update files mounted at /app/templates in the session-manager pod
    kubernetes.io/change-cause: "Update session templates (add health sidecar, backend-config annotations)"
data:
  deployment-template.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: session-{{SESSION_ID}}
      labels:
        app: session-{{SESSION_ID}}
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: session-{{SESSION_ID}}
      template:
        metadata:
          labels:
            app: session-{{SESSION_ID}}
        spec:
          containers:
            - name: session-bubble
              image: asia-south1-docker.pkg.dev/first-cedar-470107-j2/session-bubble/session-bubble:{{IMAGE_TAG}}
              env:
                - name: SESSION_ID
                  value: "{{SESSION_ID}}"
                - name: LIVEKIT_ROOM_NAME
                  value: "{{SESSION_ID}}"
                - name: LIVEKIT_URL
                  valueFrom:
                    secretKeyRef:
                      name: livekit-credentials
                      key: LIVEKIT_URL
                - name: LIVEKIT_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: livekit-credentials
                      key: LIVEKIT_API_KEY
                - name: LIVEKIT_API_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: livekit-credentials
                      key: LIVEKIT_API_SECRET
  # service-template.yaml removed (no longer needed with LiveKit-only architecture)
  # ingress-template.yaml removed (using static ingress)
