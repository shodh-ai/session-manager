apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: session-manager
  template:
    metadata:
      labels:
        app: session-manager
    spec:
      serviceAccountName: session-manager-sa
      containers:
        - name: manager
          # TODO: Set to your built image in Artifact Registry, e.g.:
          # image: asia-south1-docker.pkg.dev/first-cedar-470107-j2/session-manager/session-manager:latest
          image: session-manager:latest
          volumeMounts:
            - name: templates
              mountPath: /app/templates
              readOnly: true
          ports:
            - containerPort: 80
      volumes:
        - name: templates
          configMap:
            name: session-manager-templates
