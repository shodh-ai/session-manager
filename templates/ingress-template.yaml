apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{SESSION_ID}}
  annotations:
    networking.gke.io/managed-certificates: session-bubble-cert
    cloud.google.com/backend-config: '{"ports": {"command-ws":"session-bubble-backendconfig", "vnc-stream":"vnc-stream-backendconfig"}}'
spec:
  rules:
    - host: vnc.shodh.ai
      http:
        paths:
          - path: /{{SESSION_ID}}/stream
            pathType: Prefix
            backend:
              service:
                name: service-{{SESSION_ID}}
                port:
                  name: vnc-stream
          - path: /{{SESSION_ID}}/command
            pathType: Prefix
            backend:
              service:
                name: service-{{SESSION_ID}}
                port:
                  name: command-ws
