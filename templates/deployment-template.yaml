apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-{{SESSION_ID}}
  labels:
    app: session-{{SESSION_ID}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: session-{{SESSION_ID}}
  template:
    metadata:
      labels:
        app: session-{{SESSION_ID}}
    spec:
      containers:
        - name: session-bubble
          image: asia-south1-docker.pkg.dev/first-cedar-470107-j2/session-bubble/session-bubble:{{IMAGE_TAG}}
          # LiveKit-only container. No container ports required.
          env:
            - name: SESSION_ID
              value: "{{SESSION_ID}}"
            - name: LIVEKIT_ROOM_NAME
              value: "{{SESSION_ID}}"
            - name: LIVEKIT_URL
              valueFrom:
                secretKeyRef:
                  name: livekit-credentials
                  key: LIVEKIT_URL
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: livekit-credentials
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: livekit-credentials
                  key: LIVEKIT_API_SECRET
            - name: DISPLAY
              value: ":99"
            - name: VNC_RESOLUTION
              value: "1280x720"
